<!doctype html>

<html ng-app="aiopApp">
<head>
	<meta charset="utf-8">

	<title>aiop</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/modules.css">
	<link rel="stylesheet" type="text/css" href="css/mainPage.css">
	<link rel="stylesheet" type="text/css" href="css/documentsPage.css">
	<link rel="stylesheet" type="text/css" href="css/resetPassword.css">
	<link rel="stylesheet" type="text/css" href="css/profilePage.css">
	<link rel="stylesheet" type="text/css" href="css/adminPage.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><!-- bootstrap css, required for angular ui -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script><!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script> <!-- angular route -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script> <!-- angular animate, required for angular ui -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-touch.js"></script> <!-- angular touch, required for angular ui -->
	<script src="js/libraries/ui-bootstrap-tpls-1.3.3.min.js"></script> <!-- angular ui -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script> <!-- angular cookies -->
	<script src="js/libraries/ng-file-upload-shim.min.js"></script> <!-- file upload -->
	<script src="js/libraries/ng-file-upload.min.js"></script> <!-- file upload -->
	
	<script src="js/app.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/controllers/modulesCtrl.js"></script>
	<script src="js/controllers/documentsCtrl.js"></script>
	<script src="js/controllers/resetPasswordCtrl.js"></script>
	<script src="js/controllers/profileCtrl.js"></script>
	<script src="js/controllers/adminCtrl.js"></script>

	<script src="js/services/userService.js"></script>
	<script src="js/services/modulesService.js"></script>
	<script src="js/services/documentsService.js"></script>

</head>

<body ng-controller="mainCtrl">
	<div class="loaderContainer" ng-show="isLoadingData">
		<div class="loader"></div>
	</div>
	<div class="mainBar">
		<div class="left-button" ng-click="goToModulePage();" ng-show="!isModulePage">
			&#8592; Modules
		</div>
		<div class="title">
			{{pageTitle}}
		</div>
		<div class="right-button">
			<span ng-show="userService.token == undefined" ng-click="openLoginModal();">Login</span>
			<span ng-show="userService.token != undefined" >
				<img src="img/settings.png" ng-click="goToAdminPage();" ng-show="userService.isAdmin == true || userService.isAdmin == 'true'"/>
				<img src="img/profile.png" ng-click="goToProfilePage();"/>
				<img src="img/logout.png" ng-click="doLogout()"/>
			</span>
		</div>
	</div>

	<div ng-view></div>

</body>
</html>
