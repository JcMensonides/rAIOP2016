<div class="profilePage">


    <div class="form">
        <div ng-show="profileUpdateError != undefined" style="color: red";>
            {{profileUpdateError}}
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input ng-model="newFirstname" type="text" class="form-control" placeholder="Nouveau prénom">
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input ng-model="newLastname" type="text" class="form-control" placeholder="Nouveau nom">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input ng-model="newEmail" type="email" class="form-control" placeholder="john.doe@example.com">
        </div>
    </div>
    <div style="width: 100%; text-align: center;">
        <button ng-click="updateProfile();" class="btn" style="background:#387ef5; color: white; width: 80%;">Mettre à jour mon profile</button>
        <br/>
        <br/>
        <button ng-click="$parent.openRequestResetPasswordModal(userService.userEmail);$parent.requestResetPassword(userService.userEmail);" class="btn" style="background:#387ef5; color: white; width: 80%;">Modifier mon mot de passe</button>
    </div>

    
</div>
