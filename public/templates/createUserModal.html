<div style="height: 44px; background:#387ef5; color: white; display: flex; align-items: center;">
    <span style="margin-left: auto;">
        Créer un utilisateur
    </span>
    <span ng-click="createUserModal.close();" style="margin-left: auto; padding-right: 10px;">
        Annuler
    </span>
</div>
<div class="modal-body">
    <div class="form">
        <div ng-show="$parent.createUserError != undefined" style="color: red";>
            {{$parent.createUserError}}
        </div>
        <div class="form-group">
            <label for="email">Adresse mail:</label>
            <input ng-model="$parent.newUserEmail" type="email" class="form-control" placeholder="john.doe@example.com">
        </div>
        <div class="form-group">
            <label for="email">Prénom:</label>
            <input ng-model="$parent.newUserFirstname" type="text" class="form-control" placeholder="Prénom">
        </div>
        <div class="form-group">
            <label for="email">Nom:</label>
            <input ng-model="$parent.newUserLastname" type="text" class="form-control" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="pwd">Mot de passe:</label>
            <input ng-model="$parent.newUserPassword" type="password" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="form-group">
            <label for="pwd">Confirmer le mot de passe:</label>
            <input ng-model="$parent.newUserConfirmPassword" type="password" class="form-control" placeholder="Confirmation du mot de passe">
        </div>
    </div>
    <div style="width: 100%; text-align: center;">
        <button ng-click="createUser();" class="btn" style="background:#387ef5; color: white; width: 80%;">Créer l'utilisateur</button>
    </div>
</div>
