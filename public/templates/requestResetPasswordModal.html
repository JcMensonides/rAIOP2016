<div style="height: 44px; background:#387ef5; color: white; display: flex; align-items: center;">
    <span style="margin-left: auto;">
        Changer de mot de passe
    </span>
    <span ng-click="requestResetPasswordModal.close();" style="margin-left: auto; padding-right: 10px;">
        Annuler
    </span>
</div>
<div class="modal-body" ng-show="$parent.requestResetPasswordSuccess == undefined">
    <div class="form">
        <div ng-show="$parent.requestResetPasswordError != undefined" style="color: red";>
            {{$parent.requestResetPassword}}
        </div>
        <div class="form-group">
            <label for="email">Adresse mail:</label>
            <input ng-model="$parent.userEmail" type="text" class="form-control" placeholder="john.doe@example.com">
        </div>
    </div>
    <div style="width: 100%; text-align: center;">
        <button ng-click="requestResetPassword();" class="btn" style="background:#387ef5; color: white; width: 80%;">Changer mon mot de passe</button>
    </div>
</div>

<div class="modal-body" ng-show="$parent.requestResetPasswordSuccess != undefined">
    <div class="form">
        {{$parent.requestResetPasswordSuccess}}
    </div>
    <br/>
    <div style="width: 100%; text-align: center;">
        <button ng-click="requestResetPasswordModal.close();" class="btn" style="background:#387ef5; color: white; width: 80%;">Ok</button>
    </div>
</div>
