<div style="height: 44px; background:#387ef5; color: white; display: flex; align-items: center;">
    <span style="margin-left: auto;">
        Modifier le module
    </span>
    <span ng-click="updateModuleModal.close();" style="margin-left: auto; padding-right: 10px;">
        Annuler
    </span>
</div>
<div class="modal-body">
    <form name="$parent.updateModuleForm">
        <div style="color: red" ng-show="updateModuleError != undefined">
            {{updateModuleError}}
        </div>
        <div class="form-group" ng-show="$parent.userService.isAdmin">
            <label>Nom du module *</label>
            <input ng-model="$parent.newModuleName" type="text" class="form-control" placeholder="Nom du module">
        </div>
        <div class="form-group">
            <label>Image du module</label>
            <br/>
            <div class="btn" ngf-select ng-model="$parent.newModuleImg" name="newModuleImg" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="20MB" style="background: #387ef5; color: white" >Select</div>
            <span>{{$parent.newModuleImg == undefined ? "Ne pas changer l'image" : $parent.newModuleImg.name}}</span>
        </div>
        <div style="width: 100%; text-align: center;">
            <button class="btn" type="submit" ng-click="updateModule();" style="background:#387ef5; color: white; width: 80%;">Modifier le module</button>
        </div>
    </form>
</div>
